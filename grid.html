<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Grid</title>
		<style id="dynamic"></style>
		<link rel="stylesheet" href="grid.css">
		<style>
			* {
				padding:0;
				margin:0;
			}
			body {
				padding:20px;
			}
			select {
				font-size:inherit;
				padding:5px;
			}
			option {
				padding:0 5px;
			}
			.col-content {
				height:50px;
				background-color:red;
				opacity:0.5;
			}
			.behind .col-content {
				height:540px;
			}
			.foreground {
				position:absolute;
				top:0;
				left:0;
				right:0;
			}
			.foreground .col-content {
				background-color:lightgray;
				opacity:1;
			}
			.foreground .grid {
				margin-bottom:20px;
			}
			.wrap {
				position:relative;
			}
		</style>
	</head>
	<body>

		<select id="gutter">
			<option>10</option>
			<option>20</option>
			<option>30</option>
			<option>40</option>
		</select>

		<input id="maxWidth" type="text">

		<select id="columns">
			<option>12</option>
			<option>8</option>
			<option>24</option>
		</select>

		<select id="type">
			<option>fixed</option>
			<option>percentage</option>		
		</select>

		<div class="wrap" style="max-width:1180px;">

			<div class="grid behind">
				<div class="grid-inner">
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="col col-1">
						<div class="col-content"></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>

			<div class="foreground">
				<div class="grid">
					<div class="grid-inner">
						<div class="col col-1">
							<div class="col-content"></div>
						</div>
						<div class="col col-11">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-2">
							<div class="col-content"></div>
						</div>
						<div class="col col-10">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-3">
							<div class="col-content"></div>
						</div>
						<div class="col col-9">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-4">
							<div class="col-content"></div>
						</div>
						<div class="col col-8">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-5">
							<div class="col-content"></div>
						</div>
						<div class="col col-7">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-6">
							<div class="col-content"></div>
						</div>
						<div class="col col-6">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-4">
							<div class="col-content"></div>
						</div>
						<div class="col col-4">
							<div class="col-content"></div>
						</div>
						<div class="col col-4">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>

				<div class="grid">
					<div class="grid-inner">
						<div class="col col-3">
							<div class="col-content"></div>
						</div>
						<div class="col col-3">
							<div class="col-content"></div>
						</div>
						<div class="col col-3">
							<div class="col-content"></div>
						</div>
						<div class="col col-3">
							<div class="col-content"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</div>

		</div>

		<script src="grid.js"></script>
	</body>
</html>
